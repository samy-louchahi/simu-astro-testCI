name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape de build de l'application Quarkus
      - name: Build Quarkus Application
        run: ./gradlew clean build -Dquarkus.package.type=fast-jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Utilisation du Dockerfile.jvm qui s'appuie sur le contenu généré par Quarkus
      - name: Build Docker image using Dockerfile.jvm
        run: docker build -f Dockerfile.jvm -t alexischartier/back-testci:latest .

      - name: Push Docker image
        run: docker push alexischartier/back-testci:latest
