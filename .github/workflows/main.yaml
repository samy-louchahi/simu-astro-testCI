name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape de build : on génère l'image fast-jar de Quarkus
      - name: Build Quarkus Application
        run: ./gradlew clean build -Dquarkus.package.type=fast-jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Utilisation du Dockerfile.jvm de Quarkus situé dans src/main/docker
      - name: Build Docker image using Dockerfile.jvm
        run: |
          docker build -f src/main/docker/Dockerfile.jvm -t ${{ secrets.DOCKER_USERNAME }}/simu-astro-testci:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/simu-astro-testci:latest
